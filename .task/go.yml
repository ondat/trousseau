version: 3
silent: true
tasks:
  tidy:
    desc: go tidy
    cmds:
      - task: tidy:proxy
      - task: tidy:debug
      - task: tidy:vault
      - task: tidy:awskms
      - task: tidy:trousseau
  tidy:proxy:
    dir: proxy
    cmds:
      - go mod tidy
  tidy:debug:
    dir: providers/debug
    cmds:
      - go mod tidy
  tidy:vault:
    dir: providers/vault
    cmds:
      - go mod tidy
  tidy:awskms:
    dir: providers/awskms
    cmds:
      - go mod tidy
  tidy:trousseau:
    dir: trousseau
    cmds:
      - go mod tidy
  fmt:
    desc: go fmt
    cmds:
      - task: fmt:proxy
      - task: fmt:debug
      - task: fmt:vault
      - task: fmt:awskms
      - task: fmt:trousseau
  fmt:proxy:
    dir: proxy
    cmds:
      - go fmt ./...
  fmt:debug:
    dir: providers/debug
    cmds:
      - go fmt ./...
  fmt:vault:
    dir: providers/vault
    cmds:
      - go fmt ./...
  fmt:awskms:
    dir: providers/awskms
    cmds:
      - go fmt ./...
  fmt:trousseau:
    dir: trousseau
    cmds:
      - go fmt ./...
  vet:
    desc: go vet
    cmds:
      - task: vet:proxy
      - task: vet:debug
      - task: vet:vault
      - task: vet:awskms
      - task: vet:trousseau
  vet:proxy:
    dir: proxy
    cmds:
      - go vet ./...
  vet:debug:
    dir: providers/debug
    cmds:
      - go vet ./...
  vet:vault:
    dir: providers/vault
    cmds:
      - go vet ./...
  vet:awskms:
    dir: providers/awskms
    cmds:
      - go vet ./...
  vet:trousseau:
    dir: trousseau
    cmds:
      - go vet ./...
  gosec:
    desc: go gosec
    cmds:
      - task: gosec:proxy
      - task: gosec:debug
      - task: gosec:vault
      - task: gosec:awskms
      - task: gosec:trousseau
  gosec:proxy:
    dir: proxy
    deps:
      - :fetch:gosec
    cmds:
      - gosec ./...
  gosec:debug:
    dir: providers/debug
    deps:
      - :fetch:gosec
    cmds:
      - gosec ./...
  gosec:vault:
    dir: providers/vault
    deps:
      - :fetch:gosec
    cmds:
      - gosec ./...
  gosec:awskms:
    dir: providers/awskms
    deps:
      - :fetch:gosec
    cmds:
      - gosec ./...
  gosec:trousseau:
    dir: trousseau
    deps:
      - :fetch:gosec
    cmds:
      - gosec ./...
  golangci:
    desc: golangci
    cmds:
      - task: golangci:proxy
      - task: golangci:debug
      - task: golangci:vault
      - task: golangci:awskms
      - task: golangci:trousseau
  golangci:proxy:
    dir: proxy
    deps:
      - :fetch:golangci
    cmds:
      - golangci-lint run -c ../.golangci.yaml
  golangci:debug:
    dir: providers/debug
    deps:
      - :fetch:golangci
    cmds:
      - golangci-lint run -c ../../.golangci.yaml
  golangci:vault:
    dir: providers/vault
    deps:
      - :fetch:golangci
    cmds:
      - golangci-lint run -c ../../.golangci.yaml
  golangci:awskms:
    dir: providers/awskms
    cmds:
      - golangci-lint run -c ../../.golangci.yaml
  golangci:trousseau:
    dir: trousseau
    deps:
      - :fetch:golangci
    cmds:
      - golangci-lint run -c ../.golangci.yaml
  unit-tests:
    desc: go unit test
    cmds:
      - task: unit-tests:proxy
      - task: unit-tests:debug
      - task: unit-tests:vault
      - task: unit-tests:awskms
      - task: unit-tests:trousseau
  unit-tests:proxy:
    dir: proxy
    cmds:
      - go test -coverprofile cover.out -race -timeout 30s ./...
  unit-tests:debug:
    dir: providers/debug
    cmds:
      - go test -coverprofile cover.out -race -timeout 30s ./...
  unit-tests:vault:
    dir: providers/vault
    cmds:
      - go test -coverprofile cover.out -race -timeout 30s ./...
  unit-tests:awskms:
    dir: providers/awskms
    cmds:
      - go test -coverprofile cover.out -race -timeout 30s ./...
  unit-tests:trousseau:
    dir: trousseau
    cmds:
      - go test -coverprofile cover.out -race -timeout 30s ./...
  run:proxy:
    dir: proxy
    deps:
      - :run-dir:init
      - tidy:proxy
    cmds:
      - go run main.go --listen-addr unix://../bin/run/proxy.socket --trousseau-addr ../bin/run/trousseau.socket
  run:debug:
    dir: providers/debug
    deps:
      - :run-dir:init
      - tidy:debug
    cmds:
      - go run main.go --listen-addr unix://../../bin/run/debug/debug.socket
  run:vault:
    dir: providers/vault
    deps:
      - :run-dir:init
      - tidy:vault
    cmds:
      - go run -ldflags '-X github.com/ondat/trousseau/pkg/utils.SecretLogDivider=1' main.go --config-file-path ../../tests/e2e/kuttl/kube-v{{.KIND_CLUSTER_VERSION}}/vault.yaml --listen-addr unix://../../bin/run/vault/vault.socket --zap-encoder=console --v=5
  run:awskms:
    dir: providers/awskms
    deps:
      - :run-dir:init
      - tidy:awskms
    cmds:
      - go run -ldflags '-X github.com/ondat/trousseau/pkg/utils.SecretLogDivider=1' main.go --config-file-path ../../tests/e2e/kuttl/kube-v{{.KIND_CLUSTER_VERSION}}/awskms.yaml --listen-addr unix://../../bin/run/awskms/awskms.socket --zap-encoder=console --v=5
  run:trousseau:
    dir: trousseau
    deps:
      - :run-dir:init
      - tidy:trousseau
    cmds:
      - go run -ldflags '-X github.com/ondat/trousseau/pkg/utils.SecretLogDivider=1' main.go {{.ENABLED_PROVIDERS}} --socket-location ../bin/run --listen-addr unix://../bin/run/trousseau.socket --zap-encoder=console --v=5
  e2e-tests:
    desc: e2e tests
    cmds:
      - task: e2e-tests:debug
      - task: e2e-tests:vault
      - task: e2e-tests:awskms
  e2e-tests:vault:
    deps:
      - :fetch:kuttl
      - :fetch:kind
      - :docker:build:proxy
      - :docker:build:vault
      - :docker:build:trousseau
    cmds:
      - task: :docker:run:proxy
      - task: :docker:run:vault
      - ENABLED_PROVIDERS="--enabled-providers=vault" task docker:run:trousseau
      - task: :cluster:create
      - ./bin/kubectl-kuttl test --config tests/e2e/kuttl/kube-v{{.KIND_CLUSTER_VERSION}}/kuttl.yaml
      - task: :cluster:delete
  e2e-tests:awskms:
    deps:
      - :fetch:kuttl
      - :fetch:kind
      - :docker:build:proxy
      - :docker:build:awskms
      - :docker:build:trousseau
    cmds:
      - task: :docker:run:proxy
      - task: :docker:run:awskms
      - ENABLED_PROVIDERS="--enabled-providers=awskms" task docker:run:trousseau
      - task: :cluster:create
      - ./bin/kubectl-kuttl test --config tests/e2e/kuttl/kube-v{{.KIND_CLUSTER_VERSION}}/kuttl.yaml
      - task: :cluster:delete
  e2e-tests:debug:
    deps:
      - :fetch:kuttl
      - :fetch:kind
      - :docker:build:proxy
      - :docker:build:debug
      - :docker:build:trousseau
    cmds:
      - task: :docker:run:proxy
      - task: :docker:run:debug
      - task: :docker:run:trousseau
      - task: :cluster:create
      - ./bin/kubectl-kuttl test --config tests/e2e/kuttl/kube-v{{.KIND_CLUSTER_VERSION}}/kuttl.yaml
      - task: :cluster:delete