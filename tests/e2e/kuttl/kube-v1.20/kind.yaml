---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.20.15
  extraMounts:
  - containerPath: /etc/kubernetes/encryption-config.yaml
    hostPath: tests/e2e/kuttl/kube-v1.20/encryption-config.yaml
    readOnly: true
    propagation: None
  - containerPath: /opt/vault-kms/proxy.socket
    hostPath: bin/run/proxy.socket
    readOnly: true
    propagation: None
  kubeadmConfigPatches:
    - |
      kind: ClusterConfiguration
      apiServer:
        extraArgs:
          encryption-provider-config: "/etc/kubernetes/encryption-config.yaml"
        extraVolumes:
        - name: encryption-config
          hostPath: "/etc/kubernetes/encryption-config.yaml"
          mountPath: "/etc/kubernetes/encryption-config.yaml"
          readOnly: true
          pathType: File
        - name: sock-path
          hostPath: "/opt"
          mountPath: "/opt"